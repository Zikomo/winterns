version: 2
updates:
  # Python dependencies for API
  - package-ecosystem: pip
    directory: /apps/api
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    groups:
      python-minor:
        update-types:
          - minor
          - patch
    labels:
      - dependencies
      - python

  # Node dependencies for Web
  - package-ecosystem: npm
    directory: /apps/web
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    groups:
      npm-minor:
        update-types:
          - minor
          - patch
    labels:
      - dependencies
      - javascript

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - github-actions
