services:
  db:
    image: postgres:16-alpine
    container_name: wintern-db
    environment:
      POSTGRES_USER: wintern
      POSTGRES_PASSWORD: wintern
      POSTGRES_DB: wintern
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wintern"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
